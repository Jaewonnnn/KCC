<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <style type="text/css">
      div {
        border: 1px solid;
      }
      #aa {
        width: 300px;
        height: 300px;
        background: yellow;
      }

      #bb {
        width: 150px;
        height: 150px;
        margin-left: 80px;
        margin-top: 40px;
        background: green;
      }
    </style>
    <script type="text/javascript" src="crossEvent.js"></script>
    <script type="text/javascript">
      //aa클릭 -> aa
      function aProcess() {
        alert("aa");
      }
      function bProcess() {
        alert("bb");
        event.stopPropagation();
      }
      window.onload = function () {
        const aa = document.getElementById("aa");
        const bb = document.getElementById("bb");
        aa.addEventListener("click", aProcess);
        bb.addEventListener("click", bProcess);
      };
    </script>
  </head>
  <body>
    <div id="aa">
      aaaaaaaaaaa
      <div id="bb">bbbbbbbbb</div>
      aaaaaaaaaaa
    </div>
  </body>
</html>
