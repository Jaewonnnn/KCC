<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문서</title>
    <script type="text/javascript">
      // 이미지 경로를 저장하는 배열
      let images = [
        "../images/cat0.jpg",
        "../images/cat1.gif",
        "../images/cat1.jpg",
        "../images/cat2.gif",
        "../images/cat2.jpg",
        "../images/cat3.gif",
        "../images/cat3.jpg",
        "../images/pic1.jpg",
        "../images/pic2.jpg",
        "../images/pic3.jpg",
        "../images/pic4.jpg",
        "../images/pic5.jpg",
        "../images/pic6.jpg",
        "../images/pic7.jpg",
      ];

      let img;

      function rand() {
        img = document.getElementById("img");
        if (img) {
          let randomNumber = Math.floor(Math.random() * images.length);
          img.src = images[randomNumber];
        }
      }

      window.onload = function () {
        setInterval(rand, 1000);
      };
    </script>
  </head>
  <body>
    <img id="img" src="../images/cat0.jpg" width="300" height="300" />
  </body>
</html>
